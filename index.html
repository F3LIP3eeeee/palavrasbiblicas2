
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Bíblicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6c63ff;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #5750d6;
        }
        .response {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e6e6ff;
            border-left: 4px solid #6c63ff;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f4f4f9;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Palavras Bíblicas</h1>
        <p>Compartilhe o que você está sentindo</p>
    </header>
    <main>
        <form id="inputForm">
            <textarea id="userInput" placeholder="Escreva aqui sua situação..."></textarea>
            <button type="button" onclick="generateAdvice()">Enviar</button>
        </form>
        <div id="responseSection" class="response" style="display: none;">
            <h2>Conselho:</h2>
            <p id="advice"></p>
            <h3>Versículo Bíblico:</h3>
            <p id="verse"></p>
        </div>
    </main>
    <footer>
        <p>© 2024 Palavras Bíblicas - Inspirando com fé</p>
    </footer>

    <script>
        async function generateAdvice() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) {
                alert('Por favor, escreva algo antes de enviar.');
                return;
            }

            // Placeholder for AI-generated response and Bible API integration
            const adviceResponse = "Confie no Senhor e busque forças na oração.";
            const verseResponse = "Filipenses 4:13 - Tudo posso naquele que me fortalece.";

            // Update response section
            document.getElementById('advice').innerText = adviceResponse;
            document.getElementById('verse').innerText = verseResponse;
            document.getElementById('responseSection').style.display = 'block';
        }
    </script>
</body>
</html>
